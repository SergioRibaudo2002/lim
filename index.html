<!DOCTYPE html>
<html lang="ital">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  </head>
  <body>
    <!--- Sfondo trasparente --->
    <div class="trasparente">
      <header>
        <img src="logo.png" alt="logo_lim" />
        <p>Taking Booleaners from A to B</p>
      </header>
      <nav>
        <input type="submit" value="Prenota" />
        <input type="submit" value="Termina Prenotazione" />
        <input type="submit" value="Accendi le luci" />
      </nav>
      <main>
          <!--- Blocchi ripetibili delle tipologie di monopattimo --->
        <div class="row">
            <input type="checkbox">
            <h2>Monopattino Gino22</h2>
            <span class="freccia">&#8614;</span>
            <span class="posizione">Via Guadalametri - a 220 metri da te</span>
            <span class="stato-carica">Stato carica:</span>
            <button class="mezza-carica"></button>
        </div>
        <div class="row">
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
            <span class="freccia">&#8614;</span>
            <span class="posizione">Via Ricciardoni - a 420 metri da te</span>
            <span class="stato-carica">Stato carica:</span>
            <button class="totale-carica"></button>
        </div>
        <div class="row">
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
            <span class="freccia">&#8614;</span>
            <span class="posizione">Via Mentarini - a 490 metri da te</span>
            <span class="stato-carica">Stato carica:</span>
            <button class="scarico"></button>
        </div>
        
        </div>
      </main>
    </div>
  </body>
</html>
